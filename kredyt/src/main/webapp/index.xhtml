<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator</title>
</h:head>
<h:body style="background-color:#DBECE7;">





	<div class="card">
		<h:form>
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />


			<p:panel header="Oblicz swoją miesięczną rate!" toggleable="true"
				closable="false" toggleSpeed="500" closeSpeed="500"
				widgetVar="panel">

				<p class="p-m-0">
					<p:panelGrid columns="3" layout="flex"
						styleClass="showcase-text-align-center">
						<p:outputLabel for="amount" value="Kwota:" />
						<p:inputNumber id="amount" value="#{kredytBB.amount}" symbol=" ZŁ"
							symbolPosition="s" decimalSeparator="," thousandSeparator="."
							required="true" requiredMessage="Nie podano kwoty kredytu" />

						<p:outputLabel for="months" value="Ilość miesięcy:" />
						<p:inputNumber id="months" value="#{kredytBB.months}"
							modifyValueOnWheel="false" required="true"
							requiredMessage="Nie podano liczby miesięcy" />

						<p:outputLabel for="interest" value="Oprocentowanie:" />
						<p:inputNumber id="interest" value="#{kredytBB.interest}"
							symbol="%" symbolPosition="s" required="true"
							requiredMessage="Nie podano oprocentowania" />

						<p:commandButton value="Oblicz ratę"
							action="#{kredytBB.monthlyRate()}" ajax="false" />
					</p:panelGrid>
				</p>
			</p:panel>
		</h:form>
	</div>

</h:body>
</html>
