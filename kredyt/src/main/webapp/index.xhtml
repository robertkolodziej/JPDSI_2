<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
<h:body style="background-color:#DBECE7;">




		



	<div class="card">
		<h:form>
			


			<p:panel header="Oblicz swoją miesięczną rate!" toggleable="true"
				closable="false" toggleSpeed="500" closeSpeed="500"
				widgetVar="panel">

				<p class="p-m-0">
					<p:panelGrid columns="3" layout="flex"
						styleClass="showcase-text-align-center">
						<p:outputLabel for="amount" value="Kwota:" />
						<p:inputNumber id="amount" value="#{kredytBB.amount}" 
							symbolPosition="s" decimalSeparator="," thousandSeparator="."
							required="true" requiredMessage="Nie podano kwoty kredytu" validatorMessage="Minimalna kwota to 100 zł" >
							<f:validateDoubleRange minimum="100.00"/>
							</p:inputNumber>
							<p:message for="amount" />

						<p:outputLabel for="months" value="Ilość miesięcy:" />
						<p:inputNumber id="months" value="#{kredytBB.months}"
							modifyValueOnWheel="false" required="true" requiredMessage="Nie podano ilości miesięcy" validatorMessage="Minimalna okres wynosi 1 miesiąc a maksymalny 36 miesięcy" >
							<f:validateDoubleRange minimum="1.00" maximum="36.00"/>
						
							</p:inputNumber>
							<p:message for="months" />
						<p:outputLabel for="interest" value="Oprocentowanie:" />
						<p:inputNumber id="interest" value="#{kredytBB.interest}"
							symbol="%" symbolPosition="s" required="true" requiredMessage="Nie podano oprocentowania" validatorMessage="Maksymalne oprocentowanie wynosi 7.5%" >
							<f:validateDoubleRange maximum="7.5"/>
							</p:inputNumber>
							<p:message for="interest" />

						<p:commandButton value="Oblicz ratę"
							action="#{kredytBB.monthlyRate()}" ajax="false" />
					</p:panelGrid>
				</p>
			</p:panel>
		</h:form>
	</div>

</h:body>
		

	</ui:define>

</ui:composition>
</html>
